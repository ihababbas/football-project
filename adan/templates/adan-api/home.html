<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Adan APP</title>
</head>
<body>

    <h1 class="text-center">Adan App</h1>

    <h2>Search Country</h2>

    <form action="" method="get">
        <input type="text" name="country">
        <input type="number" name="month">
        <input type="number" name="year">
        <button type="submit" value="Search">Search</button>
    </form>
    <br>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Imsak</th>
            <th scope="col">Fajr</th>
            <th scope="col">Sunrise</th>
            <th scope="col">Dhuhr</th>
            <th scope="col">Asr</th>
            <th scope="col">Maghrib</th>
            <th scope="col">Isha</th>
          </tr>
        </thead>
        <tbody>
            {% for day in data %}
            <tr>
            <th scope="row">{{day.date.readable}}</th>
            <td>{{day.timings.Imsak}}</td>
            <td>{{day.timings.Fajr}}</td>
            <td>{{day.timings.Sunrise}}</td>
            <td>{{day.timings.Dhuhr}}</td>
            <td>{{day.timings.Asr}}</td>
            <td>{{day.timings.Maghrib}}</td>
            <td>{{day.timings.Isha}}</td>
            </tr>
            {% endfor %} 
        </tbody>
   
   
    </table>
  


</body>
</html>
